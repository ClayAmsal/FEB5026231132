<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="soallatihan5.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="profile">
                    <img src="Frame40792-3.png" alt="User Avatar">
                    <div class="profile-info">
                        <h5>User</h5>
                        <p>user@mail.com</p>
                    </div>
                </div>
                <ul class="list-unstyled components">
                    <li><a href="#" class="active"><i class="fas fa-clipboard-list"></i> Helperlog</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Helperfind</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Helperassist</a></li>
                </ul>
                <div class="logout">
                    <a href="#" class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </nav>
    
            <!-- Main Content -->
            <div id="content">
                <button type="button" id="sidebarCollapseOutside" class="btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2></h2>
                <p></p>
            </div>
        </div>
    
        <script>
            document.getElementById("sidebarCollapse").addEventListener("click", function() {
                document.getElementById("sidebar").classList.toggle("active");
                document.getElementById("sidebarCollapseOutside").classList.toggle("show");
            });
    
            document.getElementById("sidebarCollapseOutside").addEventListener("click", function() {
                document.getElementById("sidebar").classList.toggle("active");
                this.classList.toggle("show");
            });
        </script>
    </body>
</html>
